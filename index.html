<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Innoson-Group</title>
  </head>
  <body class="font-[Noto_Sans]">
    <!-- nav -->
    <nav
      class="container mx-auto px-3 py-2 md:px-20 md:py-4 flex justify-between items-center"
    >
      <img
        src="assets/brand-logo.svg"
        class="w-40 md:w-[221px]"
        alt="brand logo"
      />
      <!-- nav-links -->
      <ul class="hidden lg:flex items-center gap-8">
        <li
          class="hover:text-[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0f0f0f]"
        >
          Home
        </li>
        <li
          class="hover:text-[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0f0f0f]"
        >
          Companies
        </li>
        <li
          class="hover:text-[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0f0f0f]"
        >
          Careers
        </li>
        <li
          class="hover:text-[#365FA3] cursor-pointer font-[600] text-[20px] text-[#0f0f0f]"
        >
          About
        </li>
        <button
          class="bg-[#38D69E] text-[#F7F7F7] font-[600] text-[20px] rounded-sm py-[9px] px-[25px]"
        >
          Contact
        </button>
      </ul>
      <img
        src="assets/menu-icon.svg"
        class="lg:hidden rounded-sm border-2"
        alt="menu logo"
      />
    </nav>
    <!-- main -->
    <main>
      <!-- section-1 -->
      <section
        class="bg-[url('assets/hero-img.jpeg')] h-[40rem] flex items-center bg-no-repeat bg-center bg-cover"
      >
        <div
          class="text-[#FFFFFF] container mx-auto px-3 py-2 md:px-20 md:py-4"
        >
          <h1 class="font-[700] text-[40px] lg:text-[60px] lg:w-[40%]">
            Crafting Africa's Roads Ahead
          </h1>
          <p class="font-[500] text-[18px] lg:text-[20px] lg:w-[41%] py-4">
            Our vehicle assembly line represents the essence of African
            innovation . From rugged off-road explorers to sleek city cruisers,
            we assemble vehicles that traverse the varied landscapes of our
            beauitful continen
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
